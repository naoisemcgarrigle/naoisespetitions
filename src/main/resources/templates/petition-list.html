<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>Naoise's Petitions</title>
</head>
<body>
    <h1>Petition List:</h1>
    <a th:href="@{/petitions/create}">Create new petition</a>
    <br>
    <table>
        <tr>
            <th>Petition Title</th>
            <th>Signatures</th>
        </tr>
        <tr th:each="petition : ${petitions}">
            <td>
                <a th:href="|/petitions/${petition.id}|" th:text="${petition.title}">Petition Title</a>
            </td>
            <td th:text="${#lists.size(petition.signatures)}">0</td>
        </tr>
    </table>

<!--        <li th:text="${petition.signatures}"></li>-->
<!--    </ul>-->
</body>
</html>
